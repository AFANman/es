<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ensemble Stars Music 卡面爬取工具</title>
    <link rel="stylesheet" href="/es/static/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- 启动页 -->
    <div id="startPage" class="page active">
        <div class="container">
            <header class="header">
                <div class="logo">
                    <i class="fas fa-music"></i>
                    <h1>Ensemble Stars Music</h1>
                </div>
                <p class="subtitle">卡面详情爬取工具</p>
            </header>
            
            <main class="main-content">
                <div class="intro-section">
                    <h2 class="intro-title">输入活动目录页链接</h2>
                    <p class="intro-description">
                        自动爬取目录页活动数据，支持多线程提取卡面完整详情
                    </p>
                </div>
                
                <div class="input-section">
                    <div class="input-group">
                        <label for="urlInput" class="input-label">
                            <i class="fas fa-link"></i>
                            目录页链接
                        </label>
                        <div class="input-wrapper">
                            <input 
                                type="url" 
                                id="urlInput" 
                                class="url-input"
                                placeholder="输入目录页链接或直接点击分析使用默认链接"
                                required
                            >
                            <button id="useDefaultBtn" class="use-default-btn" title="使用默认链接">
                                <i class="fas fa-magic"></i>
                                <span>默认</span>
                            </button>
                        </div>
                        <div class="input-feedback" id="inputFeedback"></div>
                    </div>
                    
                    <button id="analyzeBtn" class="analyze-btn">
                        <i class="fas fa-search"></i>
                        <span>分析目录页</span>
                        <div class="loading-spinner"></div>
                    </button>
                </div>
                
                <div class="features">
                    <div class="feature-card">
                        <i class="fas fa-bolt"></i>
                        <h3>多线程爬取</h3>
                        <p>高效并发处理，快速获取卡面详情</p>
                    </div>
                    <div class="feature-card">
                        <i class="fas fa-filter"></i>
                        <h3>智能筛选</h3>
                        <p>自动识别目标日期活动</p>
                    </div>
                    <div class="feature-card">
                        <i class="fas fa-file-excel"></i>
                        <h3>Excel导出</h3>
                        <p>一键导出完整卡面数据</p>
                    </div>
                </div>
            </main>
        </div>
    </div>



    <!-- 加载遮罩 -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-content">
            <div class="loading-spinner large"></div>
            <p id="loadingText">正在分析目录页...</p>
        </div>
    </div>

    <!-- 通知组件 -->
    <div id="notification" class="notification">
        <div class="notification-content">
            <i class="notification-icon"></i>
            <span class="notification-message"></span>
            <button class="notification-close">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>

    <script src="/es/static/script.js"></script>
</body>
</html>
