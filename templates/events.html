<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>活动列表 - Ensemble Stars Music</title>
    <link rel="stylesheet" href="/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div id="eventsPage" class="page active">
        <div class="container">
            <!-- 页面头部 -->
            <header class="page-header">
                <button id="backToHomeBtn" class="back-btn">
                    <i class="fas fa-arrow-left"></i>
                    返回首页
                </button>
                <h1>活动列表</h1>
                <div class="header-actions">
                    <button id="selectAllBtn" class="action-btn">
                        <i class="fas fa-check-double"></i>
                        全选
                    </button>
                    <button id="clearAllBtn" class="action-btn">
                        <i class="fas fa-times"></i>
                        清空
                    </button>
                </div>
            </header>
            
            <!-- 主要内容区域 -->
            <main class="event-main">
                <div class="content-layout">
                    <!-- 左侧活动列表 -->
                    <aside class="event-sidebar">
                        <div class="sidebar-header">
                            <h3>
                                <i class="fas fa-calendar-alt"></i>
                                活动列表
                            </h3>
                            <span class="event-count" id="eventCount">0 个活动</span>
                        </div>
                        
                        <div class="search-box">
                            <i class="fas fa-search"></i>
                            <input type="text" id="eventSearch" placeholder="搜索活动...">
                        </div>
                        
                        <!-- 下拉刷新提示 -->
                        <div class="pull-refresh-indicator" id="pullRefreshIndicator">
                            <i class="fas fa-arrow-down"></i>
                            <span>下拉刷新</span>
                        </div>
                        
                        <div class="event-list" id="eventList">
                            <!-- 活动项目将通过JavaScript动态生成 -->
                        </div>
                    </aside>
                    
                    <!-- 右侧预览区域 -->
                    <section class="preview-section">
                        <div class="preview-header">
                            <h3>
                                <i class="fas fa-eye"></i>
                                活动预览
                            </h3>
                            <span class="selected-count" id="selectedCount">已选择 0 个活动</span>
                        </div>
                        
                        <div class="preview-content" id="previewContent">
                            <div class="empty-state">
                                <i class="fas fa-mouse-pointer"></i>
                                <p>点击左侧活动查看详情</p>
                            </div>
                        </div>
                    </section>
                </div>
            </main>
        </div>
        
        <!-- 固定底部操作区域 -->
        <div class="bottom-actions">
            <!-- 默认状态：选择活动 -->
            <div class="action-default" id="actionDefault">
                <div class="action-summary">
                    <span id="actionSummary">请选择要爬取的活动</span>
                </div>
                <button id="startCrawlBtn" class="crawl-btn" disabled>
                    <i class="fas fa-download"></i>
                    <span>开始爬取</span>
                    <div class="loading-spinner"></div>
                </button>
            </div>
            
            <!-- 进度状态：爬取进度 -->
            <div class="progress-section" id="progressSection" style="display: none;">
                <div class="progress-header">
                    <div class="progress-info">
                        <h3>
                            <i class="fas fa-cog fa-spin"></i>
                            爬取进度
                        </h3>
                        <div class="progress-bar-container">
                            <div class="progress-bar">
                                <div class="progress-fill" id="progressFill"></div>
                            </div>
                            <span class="progress-text" id="progressText">0%</span>
                        </div>
                    </div>
                    <button id="cancelCrawlBtn" class="cancel-btn">
                        <i class="fas fa-stop"></i>
                        取消
                    </button>
                </div>
                
                <div class="progress-details">
                    <div class="detail-item">
                        <span class="label">当前任务:</span>
                        <span class="value" id="currentTask">准备中...</span>
                    </div>
                    <div class="detail-item">
                        <span class="label">已完成:</span>
                        <span class="value" id="completedCount">0</span>
                    </div>
                    <div class="detail-item">
                        <span class="label">总数:</span>
                        <span class="value" id="totalCount">0</span>
                    </div>
                    <div class="detail-item">
                        <span class="label">预计剩余:</span>
                        <span class="value" id="estimatedTime">计算中...</span>
                    </div>
                </div>

                <!-- 运行日志 -->
                <div class="progress-logs">
                    <h4>运行日志</h4>
                    <div id="logContainer" class="log-container"></div>
                </div>

                <!-- 下载兜底区域（用于手动触发） -->
                <div id="downloadFallback" class="download-fallback" style="display: none; margin-top: 12px;">
                    <a id="downloadFallbackLink" class="download-progress-btn">
                        <i class="fas fa-download"></i>
                        <span>下载 Excel</span>
                    </a>
                </div>

            </div>
        </div>
    </div>

    <!-- 加载遮罩 -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-content">
            <div class="loading-spinner large"></div>
            <p id="loadingText">正在加载活动数据...</p>
        </div>
    </div>

    <!-- 通知组件 -->
    <div id="notification" class="notification">
        <div class="notification-content">
            <i class="notification-icon"></i>
            <span class="notification-message"></span>
            <button class="notification-close">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>

    <script src="/events.js"></script>
</body>
</html>
